<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="4"><input type="text" name="input" id="screen"></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="plus">+</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td><button id="multiply">*</button></td>
            </tr>
            <tr>
                <td><button id="clear">C</button></td>
                <td><button id="zero">0</button></td>
                <td><button id="result">=</button></td>
                <td><button id="devide">/</button></td>
            </tr>
        </tbody>
    </table>
    <script>
        var calcSreen = document.getElementById("screen");
        var stringToEvaluate = "0";
        calcSreen.value = stringToEvaluate;

    </script>
</body>
</html>
